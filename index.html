<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>  
  <main>
    <h1 class="sr-only">Frontend Mentor QR code component challenge</h1>

    <section class="qr">
      <div class="qr__card">
        <div class="qr__img-container">
          <img class="qr__img" src="./images/image-qr-code.png" alt="QR code image">
        </div>
        <div class="qr__description">
          <h2 class="qr__title | primary-heading">Improve your front-end skills by building projects</h2>
          <p class="qr__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </section>
  </main>

    Coded by <a href="#">Roberto Rojas</a>.
  </div> -->
</body>
</html>
